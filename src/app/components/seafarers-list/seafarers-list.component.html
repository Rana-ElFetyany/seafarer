<div class="seafarers-container container-fluid">
  <div class="header">
    <h3 class="fw-bold gradient-title">üåä Seafarers Roster</h3>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" (click)="onAdd()">+ Add Seafarer</button>
      <button class="btn FD-btn" (click)="toggleFilter()">Filter</button>
      <button class="btn FD-btn" data-bs-toggle="modal" data-bs-target="#displayColumnsModal">
        Display Columns
      </button>
    </div>
  </div>


  <div class="row mt-3" *ngIf="showFilters">
    <div class="col-md-4 mb-2">
      <input 
        type="text" 
        class="form-control"
        placeholder="Filter by Name or Rank..."
        (input)="onFilterNameRank($event)" />
    </div>
    <div class="col-md-4 mb-2">
      <input 
        type="text" 
        class="form-control"
        placeholder="Filter by Nationality..."
        (input)="onFilterNationality($event)" />
    </div>
  </div>

  <div class="table-responsive d-flex justify-content-center align-items-center flex-column flex-wrap">
    <table class="table table-hover align-middle border-light my-4 text-nowrap">
      <thead class="table-light">
        <tr>
          <th *ngFor="let col of displayedColumns" 
              (click)="sortData(col.key)" 
              style="cursor: pointer; white-space: nowrap;">
            {{ col.label }}
            <span *ngIf="sortColumn === col.key">
              {{ sortDirection === 'asc' ? '‚ñ≤' : '‚ñº' }}
            </span>
          </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let element of paginatedSeafarers">
          <td *ngFor="let col of displayedColumns"
              [ngSwitch]="col.key"
              [class.id-col]="col.key === 'EmpId'"
              [class.email-col]="col.key === 'Email'">
            
            <ng-container *ngSwitchCase="'actions'">
                <div class="d-flex gap-2 justify-content-center">

                    <button 
                    class="action-btn status-btn"
                    [ngClass]="element.Status === 1 ? 'active' : 'inactive'"
                    (click)="onToggleStatus(element)">
                    <span *ngIf="element.Status === 1">‚úîÔ∏è</span>
                    <span *ngIf="element.Status !== 1">‚ùå</span>
                    </button>

                    <button class="action-btn edit-btn" (click)="onEdit(element)">
                    ‚úèÔ∏è
                    </button>
                    
                </div>
            </ng-container>

            <ng-container *ngSwitchDefault>
              {{ getValue(element, col.key) }}
            </ng-container>

          </td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination Controls -->
    <div class="d-flex justify-content-between align-items-center flex-column">
      <div>
        Page {{ currentPage }} of {{ totalPages }}
      </div>
  
      <nav>
        <ul class="pagination mb-0">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="goToPage(currentPage - 1)">Previous</button>
          </li>
  
          <li 
            class="page-item" 
            *ngFor="let page of paginationRange" 
            [class.active]="currentPage === page"
            [class.disabled]="page === '...'">
            <button 
              class="page-link" 
              (click)="page !== '...' && goToPage(+page)">
              {{ page }}
            </button>
          </li>

  
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="goToPage(currentPage + 1)">Next</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  

</div>

<div class="modal fade" id="displayColumnsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">‚öôÔ∏è Display Columns</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col-md-6 mb-2" *ngFor="let col of allColumns">
            <div class="form-check">
              <input 
                class="form-check-input" 
                type="checkbox"
                [checked]="col.visible"
                [disabled]="col.key === 'actions'"
                (change)="toggleColumn(col)">
              <label class="form-check-label fw-medium">{{ col.label }}</label>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<ng-template #modalHost></ng-template>
