<div class="seafarers-container container-fluid">
  <!-- ‚úÖ Header -->
  <div class="header">
    <h3 class="fw-bold gradient-title">üåä Seafarers Roster</h3>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" (click)="onAdd()">+ Add Seafarer</button>
      <button class="btn btn-outline-secondary" (click)="toggleFilter()">Filter</button>
      <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#displayColumnsModal">
        Display Columns
      </button>
    </div>
  </div>

  <!-- ‚úÖ ÿßŸÑŸÅŸÑÿ™ÿ± Ÿäÿ∏Ÿáÿ± ŸàŸäÿÆÿ™ŸÅŸä -->
  <div class="row mb-3" *ngIf="showFilters">
    <div class="col-md-4 mb-2">
      <input 
        type="text" 
        class="form-control"
        placeholder="Filter by Name or Rank..."
        (input)="onFilterNameRank($event)" />
    </div>
    <div class="col-md-4 mb-2">
      <input 
        type="text" 
        class="form-control"
        placeholder="Filter by Nationality..."
        (input)="onFilterNationality($event)" />
    </div>
  </div>

  <!-- ‚úÖ ÿ¨ÿØŸàŸÑ Scrollable -->
  <div class="table-responsive">
    <table class="table table-hover align-middle border-light my-4 text-nowrap">
      <thead class="table-light">
        <tr>
          <th *ngFor="let col of displayedColumns" 
              (click)="sortData(col.key)" 
              style="cursor: pointer; white-space: nowrap;">
            {{ col.label }}
            <span *ngIf="sortColumn === col.key">
              {{ sortDirection === 'asc' ? '‚ñ≤' : '‚ñº' }}
            </span>
          </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let element of filteredSeafarers">
          <td *ngFor="let col of displayedColumns"
              [ngSwitch]="col.key"
              [class.id-col]="col.key === 'EmpId'"
              [class.email-col]="col.key === 'Email'">
            
            <!-- ‚úÖ Actions Column -->
            <ng-container *ngSwitchCase="'actions'">
              <div class="d-flex gap-2 justify-content-center">
                <button 
                  class="btn btn-sm"
                  [ngClass]="element.Status === 1 ? 'btn-success' : 'btn-danger'"
                  (click)="onToggleStatus(element)">
                  <span *ngIf="element.Status === 1">‚úîÔ∏è</span>
                  <span *ngIf="element.Status !== 1">‚≠ï</span>
                </button>

                <button class="btn btn-sm btn-primary" (click)="onEdit(element)">
                  ‚úèÔ∏è
                </button>
              </div>
            </ng-container>

            <!-- ‚úÖ ÿ®ÿßŸÇŸä ÿßŸÑÿÆÿßŸÜÿßÿ™ -->
            <ng-container *ngSwitchDefault>
              {{ getValue(element, col.key) }}
            </ng-container>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- ‚úÖ ŸÖŸàÿØÿßŸÑ Display Columns -->
<div class="modal fade" id="displayColumnsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">‚öôÔ∏è Display Columns</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col-md-6 mb-2" *ngFor="let col of allColumns">
            <div class="form-check">
              <input 
                class="form-check-input" 
                type="checkbox"
                [checked]="col.visible"
                [disabled]="col.key === 'actions'"
                (change)="toggleColumn(col)">
              <label class="form-check-label fw-medium">{{ col.label }}</label>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
